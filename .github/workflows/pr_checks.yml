name: PR Checks
on:
  pull_request:

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: self-hosted
    env:
      BUILD_DIR: tmp/pr_builds/PR_${{ github.event.number }}/backend_unit_tests
      DOCKER_PROJECT_NAME: backend-unit-tests-${{ github.event.number }}-${{ github.run_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            path: ${{ env.BUILD_DIR }}

      - name: Run Backend Unit Tests with Docker
        working-directory: ${{ env.BUILD_DIR }}
        run: docker compose -p ${{ env.DOCKER_PROJECT_NAME }} -f compose.testing.yml run --build backend-unit-tests

      - name: Cleanup Docker Resources
        if: always()
        working-directory: ${{ env.BUILD_DIR }}
        run: |
          docker compose -p ${{ env.DOCKER_PROJECT_NAME }} -f compose.testing.yml down --volumes
          docker images --filter "label=com.docker.compose.project=${{ env.DOCKER_PROJECT_NAME }}" -q | xargs -r docker rmi -f
          rm -rf ${{ env.BUILD_DIR }}

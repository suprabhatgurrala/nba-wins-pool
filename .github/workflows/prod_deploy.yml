name: Production Deploy
run-name: ${{ github.actor }} deploy to main
on:
  push:
    branches:
      - main
jobs:
  Deploy-on-Self-hosted-Runner:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            path: deploy
      - name: Restart service
        run: systemctl --user restart nbawinspool.service
      - name: Service status
        run: systemctl --user status nbawinspool.service
  Cleanup-PR-files:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
      - name: Cleanup files
        run: rm -rf tmp/pr_builds/PR_${{ github.event.number }}/
